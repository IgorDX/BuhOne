<footer class="footer">
  <div class="container">
    <div class="footer__content">
      <div class="left__footer">
        <h2>Связь с нами</h2>
        <div class="footer__quetions">
          У вас остались вопросы? Напишите нам - мы ответим в ближайшее время!
        </div>
        <ul class="footer__communication">
          <li>
            <svg class="icon icon--footer__phone">
              <use href="./img/svgsprite/sprite.symbol.svg#phone"></use>
            </svg>
            <a href="tel:+7 (111) 222-33-44">+7 (111) 222-33-44</a>
          </li>
          <li>
            <svg class="icon icon--footer__email">
              <use href="./img/svgsprite/sprite.symbol.svg#email"></use>
            </svg>
            <a href="mailto:order@bu-one.ru">order@bu-one.ru</a>
          </li>
        </ul>
      </div>
      <div class="right__footer">
        <form action="#">
          <div class="form__footer--content">
            <div class="form__name--holder">
              <div class="form__footer--name-holder">
                <label class="form__footer--name" for="name">Имя</label>
                <input type="text" id="name" placeholder="Иван" />
              </div>
              <div>
                <label for="lastname" class="form__footer--lastname"
                  >Фамилия</label
                >
                <input type="text" id="lastname" placeholder="Фамилия" />
              </div>
            </div>
            <div class="form__footer--message-holder">
              <label for="message">Сообщение</label>
              <input name="message" id="message" placeholder="Ваше сообщение" />
            </div>
          </div>
          <input
            type="submit"
            class="footer__form--send-message"
            value="Отправить сообщение"
          />
        </form>
      </div>
    </div>
  </div>
</footer>
